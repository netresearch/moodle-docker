name: Docker Build & Validate

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  MOODLE_VERSION: "5.1.1"

jobs:
  validate-compose:
    name: Validate Docker Compose
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Create test .env file
        run: |
          cp .env.example .env
          sed -i 's/CHANGE_ME_SECURE_PASSWORD/test_password_123/g' .env
          sed -i 's/CHANGE_ME_SECURE_ROOT_PASSWORD/test_root_456/g' .env
          sed -i 's/CHANGE_ME_SECURE_VALKEY_PASSWORD/test_valkey_789/g' .env

      - name: Validate docker-compose.yml syntax
        run: |
          docker compose config > /dev/null
          echo "Docker Compose syntax is valid"

      - name: Check required files
        run: |
          files=(".env.example" "compose.yml" "docker/moodle/Dockerfile" "docker/moodle/entrypoint.sh" "docker/nginx/Dockerfile" "docker/nginx/nginx.conf")
          for file in "${files[@]}"; do
            if [ ! -f "$file" ]; then
              echo "Missing required file: $file"
              exit 1
            fi
          done
          echo "All required files present"

      - name: Verify .gitignore excludes secrets
        run: |
          if grep -q "^\.env$" .gitignore && grep -q "docker/nginx/ssl/\*\.pem$" .gitignore; then
            echo ".gitignore properly configured"
          else
            echo ".gitignore missing critical entries"
            exit 1
          fi

      - name: Check for leaked secrets
        run: |
          # Exclude files that legitimately contain placeholder references:
          # - .env.example: Template file with placeholders
          # - .github/workflows/: CI workflows that reference placeholders
          if git ls-files | xargs grep -l "CHANGE_ME" | grep -v ".env.example" | grep -v ".github/workflows/"; then
            echo "Found placeholder passwords in tracked files"
            exit 1
          fi
          echo "No leaked secrets detected"

  build-moodle-image:
    name: Build Moodle Image
    runs-on: ubuntu-latest
    needs: validate-compose
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/moodle
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=sha-,enable=${{ github.event_name != 'pull_request' }}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build Moodle image
        uses: docker/build-push-action@v6
        with:
          context: ./docker/moodle
          file: ./docker/moodle/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build test image for validation
        uses: docker/build-push-action@v6
        with:
          context: ./docker/moodle
          file: ./docker/moodle/Dockerfile
          load: true
          tags: moodle:test
          cache-from: type=gha

      - name: Verify PHP version
        run: |
          PHP_VERSION=$(docker run --rm moodle:test php -v | head -n 1)
          echo "PHP Version: $PHP_VERSION"
          if echo "$PHP_VERSION" | grep -q "PHP 8.4"; then
            echo "PHP 8.4 verified"
          else
            echo "Expected PHP 8.4"
            exit 1
          fi

      - name: Verify required PHP extensions
        run: |
          REQUIRED_EXTS="sodium mysqli gd intl zip redis ldap mbstring xml"
          for ext in $REQUIRED_EXTS; do
            if docker run --rm moodle:test php -m | grep -q "^$ext$"; then
              echo "Extension found: $ext"
            else
              echo "Missing required extension: $ext"
              exit 1
            fi
          done

          # OPcache shows as "Zend OPcache" in php -m output
          if docker run --rm moodle:test php -m | grep -q "Zend OPcache"; then
            echo "Extension found: opcache (Zend OPcache)"
          else
            echo "Missing required extension: opcache"
            exit 1
          fi

      - name: Check PHP configuration
        run: |
          docker run --rm moodle:test php -i | grep -E "max_input_vars|memory_limit|upload_max_filesize"

          # Verify max_input_vars >= 5000
          MAX_INPUT_VARS=$(docker run --rm moodle:test php -r "echo ini_get('max_input_vars');")
          if [ "$MAX_INPUT_VARS" -ge 5000 ]; then
            echo "max_input_vars = $MAX_INPUT_VARS (>= 5000)"
          else
            echo "max_input_vars = $MAX_INPUT_VARS (need >= 5000)"
            exit 1
          fi

  build-nginx-image:
    name: Build Nginx Image
    runs-on: ubuntu-latest
    needs: validate-compose
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/moodle-nginx
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=sha-,enable=${{ github.event_name != 'pull_request' }}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build Nginx image
        uses: docker/build-push-action@v6
        with:
          context: ./docker/nginx
          file: ./docker/nginx/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build test image for validation
        uses: docker/build-push-action@v6
        with:
          context: ./docker/nginx
          file: ./docker/nginx/Dockerfile
          load: true
          tags: moodle-nginx:test
          cache-from: type=gha

      - name: Verify Nginx configuration
        run: |
          # Test nginx config syntax
          docker run --rm moodle-nginx:test nginx -t
          echo "Nginx configuration is valid"

      - name: Verify Brotli module
        run: |
          # Check brotli module is loaded
          if docker run --rm moodle-nginx:test nginx -V 2>&1 | grep -q "brotli"; then
            echo "Brotli module verified"
          else
            # Check if module files exist
            docker run --rm moodle-nginx:test ls -la /usr/lib/nginx/modules/ | grep brotli
            echo "Brotli modules present"
          fi

  test-stack-startup:
    name: Test Stack Startup
    runs-on: ubuntu-latest
    needs: [build-moodle-image, build-nginx-image]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Create .env file
        run: |
          cp .env.example .env
          sed -i 's/CHANGE_ME_SECURE_PASSWORD/test_password_123/g' .env
          sed -i 's/CHANGE_ME_SECURE_ROOT_PASSWORD/test_root_456/g' .env
          sed -i 's/CHANGE_ME_SECURE_VALKEY_PASSWORD/test_valkey_789/g' .env

      - name: Generate SSL certificates
        run: |
          mkdir -p docker/nginx/ssl
          openssl req -x509 -nodes -days 365 -newkey rsa:2048 \
            -keyout docker/nginx/ssl/key.pem \
            -out docker/nginx/ssl/cert.pem \
            -subj "/CN=localhost/O=CI Test/C=US"

      - name: Build and start services
        run: |
          docker compose build --no-cache
          docker compose up -d
          echo "Services started"

      - name: Wait for services to be healthy
        run: |
          echo "Waiting for services to be healthy..."
          # Longer timeout for Moodle 5.1 (runtime download takes time)
          timeout 300 bash -c 'until docker compose ps moodle | grep -q "healthy"; do sleep 10; echo "Waiting..."; docker compose ps; done'
          docker compose ps
          echo "Services are healthy"

      - name: Check service health
        run: |
          services=("moodle" "nginx" "database" "valkey")
          for service in "${services[@]}"; do
            if docker compose ps "$service" | grep -q "Up"; then
              echo "$service is running"
            else
              echo "$service is not running"
              docker compose logs "$service"
              exit 1
            fi
          done

      - name: Test web access
        run: |
          sleep 15  # Give services time to settle
          # Test via nginx (port 80)
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" http://localhost/)
          if [ "$HTTP_CODE" = "200" ] || [ "$HTTP_CODE" = "303" ]; then
            echo "Moodle web access working (HTTP $HTTP_CODE)"
          else
            echo "Moodle web access failed (HTTP $HTTP_CODE)"
            docker compose logs nginx
            docker compose logs moodle
            exit 1
          fi

      - name: Test database connection
        run: |
          docker compose exec -T database mariadb -uroot -ptest_root_456 -e "SHOW DATABASES;" | grep -q "moodle"
          echo "Database connection working"

      - name: Test Valkey connection
        run: |
          docker compose exec -T valkey valkey-cli -a test_valkey_789 PING | grep -q "PONG"
          echo "Valkey connection working"

      - name: Test Ofelia cron
        run: |
          sleep 65  # Wait for cron to run at least once
          if docker compose logs ofelia | grep -q "Job executed"; then
            echo "Ofelia cron is executing"
          else
            echo "Warning: Ofelia cron not executed yet (may need more time)"
            docker compose logs ofelia
          fi

      - name: Show service logs
        if: always()
        run: |
          echo "=== Moodle Logs ==="
          docker compose logs --tail=50 moodle
          echo "=== Nginx Logs ==="
          docker compose logs --tail=50 nginx
          echo "=== Database Logs ==="
          docker compose logs --tail=50 database
          echo "=== Valkey Logs ==="
          docker compose logs --tail=50 valkey
          echo "=== Ofelia Logs ==="
          docker compose logs --tail=50 ofelia

      - name: Cleanup
        if: always()
        run: |
          docker compose down -v

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [build-moodle-image, build-nginx-image]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Build Moodle image
        run: docker build -t moodle:scan ./docker/moodle

      - name: Build Nginx image
        run: docker build -t moodle-nginx:scan ./docker/nginx

      - name: Run Trivy on Moodle image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'moodle:scan'
          format: 'table'
          exit-code: '0'  # Don't fail on vulnerabilities (informational only)
          severity: 'CRITICAL,HIGH'

      - name: Run Trivy on Nginx image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'moodle-nginx:scan'
          format: 'table'
          exit-code: '0'  # Don't fail on vulnerabilities (informational only)
          severity: 'CRITICAL,HIGH'

  markdown-lint:
    name: Markdown Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Lint Markdown files
        uses: DavidAnson/markdownlint-cli2-action@v22
        with:
          globs: '*.md'
